<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset Successfully</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
				background-color: #f4f4f4;
				padding: 20px;
			}
			.container {
				width: 80%;
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #333;
			}
			.footer {
				margin-top: 20px;
				font-size: 14px;
				color: #555;
			}
			@media (max-width: 600px) {
				.container {
					padding: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Password Reset Successfully</h1>
			<p>Dear {{name}},</p>
			<p>
				Your password has been successfully changed. If you did not request this
				change, please contact support immediately.
			</p>
			<div class="footer">
				<p>Thank you,<br />company name here</p>
			</div>
		</div>
	</body>
</html>
