<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset Request</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
				background-color: #f4f4f4;
				padding: 20px;
			}
			.container {
				width: 80%;
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #333;
			}
			.reset-link {
				font-size: 18px;
				font-weight: bold;
				color: #007bff;
				display: inline-block;
				padding: 10px 15px;
				border-radius: 5px;
				background-color: #e9ecef;
				margin-bottom: 20px;
				text-decoration: none;
			}
			.footer {
				margin-top: 20px;
				font-size: 14px;
				color: #555;
			}
			@media (max-width: 600px) {
				.container {
					padding: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Password Reset Request</h1>
			<p>Dear {{name}},</p>
			<p>
				We received a request to reset your password. Please click the link
				below to reset your password:
			</p>
			<a href="{{resetLink}}" class="reset-link">Reset Your Password</a>
			<p>
				If you did not request this, please ignore this email or contact support
				if you have any concerns.
			</p>
			<div class="footer">
				<p>Thank you,<br />company name here</p>
			</div>
		</div>
	</body>
</html>
